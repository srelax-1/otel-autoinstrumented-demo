receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:
        endpoint: "0.0.0.0:4317"

processors:
  batch:
    timeout: 5s

  resource/add:
    attributes:
      - key: service.name
        action: upsert
        value: "student"

exporters:
  prometheus:
    endpoint: "0.0.0.0:9090"
    resource_to_telemetry_conversion:
      enabled: true

  otlp/tempo:
    endpoint: "http://tempo:4317"
    tls:
      insecure: true

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    default_labels_enabled:
    
    # default_labels_enabled:
      exporter: true
      job: true
      instance: true
      host: true
      service: true
  

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [resource/add]
      exporters: [prometheus]

    traces:
     receivers: [otlp]
     processors: [batch, resource/add]
     exporters: [otlp/tempo]

    logs:
      receivers: [otlp]
      processors: [resource/add]
      exporters: [loki]
